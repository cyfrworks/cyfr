name: Docker
on:
  push:
    tags: ['v*']

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

env:
  IMAGE: ghcr.io/cyfrworks/cyfr

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}
    outputs:
      digest-amd64: ${{ steps.digest.outputs.digest-amd64 }}
      digest-arm64: ${{ steps.digest.outputs.digest-arm64 }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          version="${GITHUB_REF_NAME#v}"
          platform="${{ matrix.platform }}"
          arch="${platform#linux/}"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "arch=$arch" >> "$GITHUB_OUTPUT"

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}:${{ steps.meta.outputs.arch }}
          platforms: ${{ matrix.platform }}
          cache-from: type=gha,scope=${{ steps.meta.outputs.arch }}
          cache-to: type=gha,scope=${{ steps.meta.outputs.arch }},mode=max

      - name: Export digest
        id: digest
        run: |
          echo "digest-${{ steps.meta.outputs.arch }}=${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"

  merge:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Create and push multi-arch manifest
        run: |
          docker buildx imagetools create \
            --tag ${{ env.IMAGE }}:latest \
            --tag ${{ env.IMAGE }}:${{ steps.version.outputs.version }} \
            ${{ env.IMAGE }}:amd64 \
            ${{ env.IMAGE }}:arm64

      - name: Get manifest digest
        id: manifest
        run: |
          digest=$(docker buildx imagetools inspect ${{ env.IMAGE }}:latest --format '{{json .Manifest}}' | jq -r '.digest')
          echo "digest=$digest" >> "$GITHUB_OUTPUT"

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.IMAGE }}
          subject-digest: ${{ steps.manifest.outputs.digest }}
          push-to-registry: true
